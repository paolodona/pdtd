version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pdtodo-postgres
    environment:
      POSTGRES_USER: pdtodo
      POSTGRES_PASSWORD: pdtodo_dev
      POSTGRES_DB: pdtodo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdtodo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pdtodo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: pdtodo-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://pdtodo:pdtodo_dev@postgres:5432/pdtodo
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
